
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cofre do Desafio</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .cofre {
      background: url('https://i.imgur.com/tGbaZCY.png') no-repeat center;
      background-size: contain;
      width: 300px;
      height: 300px;
      position: relative;
    }
    .mensagem {
      display: none;
      font-size: 1.5em;
      color: green;
      margin-top: 20px;
      text-align: center;
    }
    .entrada {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    .cofre.aberto {
      background-image: url('https://i.imgur.com/gVK5mTo.png');
    }
  </style>
</head>
<body>
  <div class="cofre" id="cofre"></div>

  <div class="entrada">
    <input type="text" id="senha" placeholder="Digite a senha">
    <button onclick="verificarSenha()">Abrir Cofre</button>
  </div>

  <div class="mensagem" id="mensagem">ðŸŽ‰ ParabÃ©ns! VocÃª abriu o cofre! ðŸŽ‰</div>

  <script>
    function verificarSenha() {
      const senhaCorreta = "4882575391";
      const entrada = document.getElementById("senha").value;
      const cofre = document.getElementById("cofre");
      const mensagem = document.getElementById("mensagem");

      if (entrada === senhaCorreta) {
        cofre.classList.add("aberto");
        mensagem.style.display = "block";
      } else {
        alert("Senha incorreta! Tente novamente.");
      }
    }
  </script>
</body>
</html>
